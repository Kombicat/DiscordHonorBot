<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Server Member Leaderboard</title>
</head>
<body>

<h2>Server Member Leaderboard</h2>

<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Member Name</th>
            <th>Total Honor</th>
        </tr>
    </thead>
    <tbody>
        {% for idx, member in enumerate(members, start=1) %}
            <tr>
                <td>{{ idx }}</td>
                <td>{{ member.name }}</td>
                <td>{{ member.total_honor }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
